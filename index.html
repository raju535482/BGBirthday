<!DOCTYPE html>
<html lang="en">

<head>
    <title>Happy Birthday Bhargavi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS for the Corner Cats */
        .corner-cat {
            position: fixed;
            width: 120px; /* Adjust size based on your GIF dimensions */
            z-index: 9999;
            pointer-events: none; /* Prevents cats from blocking button clicks */
            display: none;
        }

        .top-left { top: 10px; left: -10px; width: 200px;
    height: auto;}
        .top-right { top: 10px; right: 10px; width: 300px;
    height: auto;}
        .bottom-left { bottom: 10px; left: -140px; width: 500px;
    height: auto;}
        .bottom-right { bottom: -10px; right: -200px; width: 500px;
    height: auto;}

        /* Responsive: Shrink cats on mobile so they don't cover the text */
        @media (max-width: 768px) {
            .top-left     { width: 35vw; left: -5px; }
            .top-right    { width: 45vw; right: 5px; }
            .bottom-left  { width: 80vw; left: -80px; }
            .bottom-right { width: 80vw; right: -130px; }
        }
    </style>
</head>

<body>
    <img src="img/Cat Festival Sticker by W&W.gif" class="corner-cat top-left" alt="cat">
    <img src="img/Cat Sticker by Justin.gif" class="corner-cat top-right" alt="cat">
    <img src="img/Sticker ねこ Sticker by Japan.gif" class="corner-cat bottom-left" alt="cat">
    <img src="img/Sticker ねこ Sticker by Japan.gif" class="corner-cat bottom-right" alt="cat">

    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>

    <audio class="song" controls loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser isn't invited for super fun audio time.
    </audio>

    <canvas id="confetti"></canvas>

    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" class="img-fluid" alt="Birthday Banner">
                </div>

                <div class="col-12 text-center">
                    
                    <div id="name" class="area">Bhargavi</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">Bhargavi</i></h2>
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" class="img-fluid" alt="Birthday Cake">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border" alt="Balloons">
    </div>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Custom trigger for the cats
        $('#play').click(function() {
            // Show the cats with a nice fade-in effect when the user clicks Start
            $('.corner-cat').fadeIn(1000); 
        });
    </script>
</body>

</html>
